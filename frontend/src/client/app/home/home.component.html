<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Cik Tu esi pārliecināts, kā tīrisi zobus sekojošās situācijās?
    </mat-card-title>
    <mat-card-subtitle>Kad esi piekusis vakarā</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
      <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option.value">
        {{option.text}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Back</button>
    <button mat-button>Next</button>
  </mat-card-actions>
</mat-card>


<div>Answer value: {{answer}}</div>

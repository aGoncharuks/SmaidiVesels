<div container>
  <mat-expansion-panel question-block *ngFor="let part of questions; index as i">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{i + 1}} daļa
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-horizontal-stepper>
      <mat-step *ngFor="let question of part">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Cik Tu esi pārliecināts, kā tīrisi zobus sekojošās situācijās?</mat-card-title>
            <mat-card-subtitle>Kad esi piekusis vakarā</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
              <mat-radio-button class="example-radio-button" *ngFor="let option of question.options" [value]="option.value">
                {{option.text}}
              </mat-radio-button>
            </mat-radio-group>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button matStepperPrevious>Iepriekšējais</button>
            <button mat-button matStepperNext>Nākamais</button>
          </mat-card-actions>
        </mat-card>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-expansion-panel>
</div>
